<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-icon routerLink="/home" name="home"></ion-icon>
    <ion-title slot="end">APLICACIONES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let c of card">
    <ion-card-header>
      <ion-card-title>{{c.titulo}}</ion-card-title>
      <ion-card-subtitle> {{c.subtitulo}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{c.repositorio}}
      <a [href]="c.url">
        <ion-icon name="link"></ion-icon>
      </a>
    </ion-card-content>
  </ion-card>
</ion-content>
