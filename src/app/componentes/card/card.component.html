<ion-row>
  <ion-col size="6" size-md="6">
    <ion-card class="card-container" color="secondary">
      <ion-card-content>
        <ion-card-title>INFORMACION</ion-card-title>
        <ion-button
          (click)="informacion()"
          expand="block"
          fill="clear"
          shape="round"
        >
          <ion-icon class="myicon" name="arrow-up-circle"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-col>

  <ion-col size="6" size-md="6">
    <ion-card class="card-container" color="secondary">
      <ion-card-content>
        <ion-card-title>APLICACIONES</ion-card-title>
        <ion-button
          (click)="aplicaciones()"
          expand="block"
          fill="clear"
          shape="round"
        >
          <ion-icon class="myicon" name="arrow-up-circle"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-col>

  <ion-col size="6" size-md="6">
    <ion-card class="card-container" color="secondary">
      <ion-card-content>
        <ion-card-title class="title">TITULOS</ion-card-title>
        <ion-button
          (click)="titulos()"
          expand="block"
          fill="clear"
          shape="round"
        >
          <ion-icon class="myicon" name="arrow-up-circle"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-col>

  <ion-col size="6" size-md="6">
    <ion-card class="card-container" color="secondary">
      <ion-card-content>
        <ion-card-title>EXPERIENCIA LABORAL</ion-card-title>

        <ion-button
          (click)="onClick()"
          expand="block"
          fill="clear"
          shape="round"
        >
          <ion-icon class="myicon" name="arrow-up-circle"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
